<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./notification.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <title>Notification</title>
</head>
<body onload="animate('notText')">
  
  <h1 class="mt-5 text-center">Notification</h1>

    <div class="container">

      <p class="not-count" id="notCount"><i class="bi bi-plus-lg"></i></p>

           <div class="not-icon">
                <i class="bi bi-app-indicator "></i>
                <div class="col not-circle w-5"></div>
                       <h3 class="col mt-5 " id="notText">You have notifications ...  <span></span></h3>
          </div>

    </div>
    <script src="./notification.js"></script>
</body>
</html>
